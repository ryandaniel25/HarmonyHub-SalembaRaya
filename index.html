<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>Harmony Hub</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="logo.png" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p1 class="animate__animated animate__fadeInDownBig">Harmony Hub</p1>
        <p2 class="animate__animated animate__fadeInDownBig">Harmony Hub berguna dalam meningkatkan motivasi internal & eksternal</p2>
      </div>

      <!-- link tree button1 -->
      <div class="link1">
        <p3 class="animate__animated
        animate__bounceInLeft">Heart to Heart with BM Salemba Raya</p3>
        <a href="https://forms.gle/1Tn9FLQhJTPKcLfGA" target="_blank"
          class="animate__animated
          animate__bounceInLeft">Form BM-Talk</a> 
        <a href="https://docs.google.com/spreadsheets/d/1seHC61BzmEtoEScrGJdl_SSP-a0-w1HbrGEhiklxYvY/edit?usp=sharing" target="_blank" class="animate__animated
        animate__bounceInLeft animate__delay-1s">Jadwal BM-Talk</a> 
      </div>

      <!-- link tree button2 -->
      <div class="link2">
        <p4 class="animate__animated
        animate__bounceInLeft">Employee of The Month</p4> 
        <a href="https://www.canva.com/design/DAGI-HI9ypA/yMC0fga8FT2kWkDfMWODpw/edit?utm_content=DAGI-HI9ypA&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank"
          class="animate__animated animate__bounceInLeft">Template Poster Employee of The Month</a>  
      </div>
    </div>
  </body>
</html>
